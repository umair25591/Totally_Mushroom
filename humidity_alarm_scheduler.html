<div class="main-content-box">



    <h1 class="alarm-heading-scheculer">Humidity Level Alarm Scheduler</h1>
    <p class="alarm-para-scheculer">Set your desired humidity range and interval for resending alarm notifications</p>



    <h1 class="alarm_scheduler_heading_2">Set Thresholds</h1>



    <div class="one d-flex justify-content-start" style="margin-top:30px;">
        <div class="side-box1">
            <span class="alarm_scheduler_range_heading">Humidity Range</span>
        </div>
        <div class="slider-container d-flex align-items-center">
            <span class="value">0</span>
            <div class="inputbox">
                <input type="range" min="0" max="100" value="0" class="slider" id="mySlider">
                <span id="sliderValue">0</span>
            </div>
            <span class="value">100</span>

        </div>
    </div>

    
    <h1 class="alarm_scheduler_heading_3">Set Scheduling</h1>


    <div class="checkbox-group">
        <label class="checkbox-container">
            <input type="radio" name="frequency" value="everyday" checked>
            <div class="dot">
                <div class="select-dot"></div>
            </div>
            <span class="checkmark">Every Day</span>
        </label>
        <label class="checkbox-container">
            <input type="radio" name="frequency" value="weekdays">
            <div class="dot">
                <div class="select-dot"></div>
            </div>
            <span class="checkmark">Weekdays</span>
        </label>
        <label class="checkbox-container">
            <input type="radio" name="frequency" value="weekends">
            <div class="dot">
                <div class="select-dot"></div>
            </div>
            <span class="checkmark">Weekends</span>
        </label>
        <label class="checkbox-container">
            <input type="radio" name="frequency" value="custom">
            <div class="dot">
                <div class="select-dot"></div>
            </div>
            <span class="checkmark">Custom</span>
        </label>
    </div>



    <div class="timings">
        <p class="time-1">4:00 PM</p>
        <p class="end-text">End Time</p>
        <p class="time-2">8:00 PM</p>
    </div>


    <div class="save-btn-box">
        <button>Save</button>
    </div>


</div>
