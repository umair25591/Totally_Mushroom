<div class="main-content-box-alarm_scheduler">



    <h1 class="alarm-heading-scheculer">CO2 Level Alarm Scheduler</h1>
    <p class="alarm-para-scheculer">Set your desired CO2 range and the interval for resending alarm notifications</p>



    <h1 class="alarm_CO2_scheduler_heading_2">Set Thresholds</h1>



    <div class="one d-flex justify-content-start" style="margin-top:15px;">
        <div class="side-box1">
            <span class="alarm_scheduler_range_heading">CO2</span>
        </div>
        <div class="slider-container d-flex align-items-center">
            <span class="value">800</span>
            <div class="inputbox">
                <input type="range" min="800" max="2000" value="800" class="slider" id="mySlider">
                <span id="sliderValue">0</span>
            </div>
            <span class="value">2000</span>

        </div>
    </div>

    
    <h1 class="alarm_CO2_scheduler_heading_3">Set Scheduling</h1>


    <div class="checkbox-group">
        <label class="checkbox-container">
            <input type="radio" name="frequency" value="everyday" checked>
            <div class="dot">
                <div class="select-dot"></div>
            </div>
            <span class="checkmark">Every Day</span>
        </label>
        <label class="checkbox-container">
            <input type="radio" name="frequency" value="weekdays">
            <div class="dot">
                <div class="select-dot"></div>
            </div>
            <span class="checkmark">Weekdays</span>
        </label>
        <label class="checkbox-container">
            <input type="radio" name="frequency" value="weekends">
            <div class="dot">
                <div class="select-dot"></div>
            </div>
            <span class="checkmark">Weekends</span>
        </label>
        <label class="checkbox-container">
            <input type="radio" name="frequency" value="custom">
            <div class="dot">
                <div class="select-dot"></div>
            </div>
            <span class="checkmark">Custom</span>
        </label>
    </div>



    <div class="timings_CO2">
        <p class="time-1_CO2">3:00 PM</p>
        <p class="end-text_CO2">End Time</p>
        <p class="time-2_CO2">8:00 PM</p>
    </div>


    <div class="save-btn-box">
        <button>Save</button>
    </div>


</div>
