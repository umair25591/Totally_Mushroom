<div class="main-content-box">

         

<h5 class="control-panel-heading">Control Panel</h5>
<p class="control-panel-para">This Page is to control the actuators</p>

<div class="sub-heading" style="margin-top: 10px;">CO2</div>
<div class="first-box">
    <div class="one d-flex justify-content-start">
        <div class="side-box">
            <img src="./src/images/image 1.png" alt="" class="bar-icon">
            <span class="text-top">Threshold</span>
        </div>
        <div class="slider-container d-flex align-items-center">
            <span class="value">800</span>
            <div class="inputbox">
                <input type="range" min="800" max="2000" value="800" class="slider" id="mySlider">
                <span id="sliderValue">800</span>
            </div>
            <span class="value">2000</span>

        </div>
    </div>
    <div class="two">
        <p class="text-bottom">Enter Fixed Values or use the Slider </p>
    </div>
    <div class="three">
        <input type="number" class="value-input" placeholder="Enter The Requested  Values ">
        <button class="submit-btn">Submit</button>
    </div>
</div>
