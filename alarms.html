<div class="main-content-box">



    <h1 class="alarm-heading">Alarms</h1>
    <p class="alarm-para">Set up alarms for your greenhouse</p>


    <h3 class="add-alarm-heading">Add alarm</h3>

    <div class="alarm-box d-flex justify-content-between" id="CO2" onclick="loadPage('CO2_alarm_scheduler.html')">
        <div class="alarm-left d-flex">
            <div class="img">
                <img src="./src/images/periodic.png" alt="" class="periodic-icon">
            </div>
            <div class="periodic">
                <p class="periodic-heading">Periodic</p>
                <p class="periodic-para">CO2 level</p>
            </div>
        </div>
        <div class="alarm-right d-flex align-items-center">
            <img src="./src/images/arrow.png" alt="" class="arrow-icon">
        </div>
    </div>


    <div class="alarm-box d-flex justify-content-between" id="Temperature">
        <div class="alarm-left d-flex">
            <div class="img">
                <img src="./src/images/periodic.png" alt="" class="periodic-icon">
            </div>
            <div class="periodic">
                <p class="periodic-heading">Periodic</p>
                <p class="periodic-para">Temperature</p>
            </div>
        </div>
        <div class="alarm-right d-flex align-items-center">
            <img src="./src/images/arrow.png" alt="" class="arrow-icon">
        </div>
    </div>


    <div class="alarm-box d-flex justify-content-between" id="Humidity" onclick="loadPage('humidity_alarm_scheduler.html')">
        <div class="alarm-left d-flex">
            <div class="img">
                <img src="./src/images/periodic.png" alt="" class="periodic-icon">
            </div>
            <div class="periodic">
                <p class="periodic-heading">Periodic</p>
                <p class="periodic-para">Humidity</p>
            </div>
        </div>
        <div class="alarm-right d-flex align-items-center">
            <img src="./src/images/arrow.png" alt="" class="arrow-icon">
        </div>
    </div>


</div>
